<div class="toolbar">
  <img src="logo.png" alt="Logo" />
  <span>Meu Site</span>
  <div class="spacer"></div>
</div>

<div class="content">
  <h1>Bem-vindo ao meu teste!</h1>
  <p>Este é um site de análise dos dados financeiros de Recife em 2017.</p>
  <div class="card-container">
    <div class="card" [ngClass]="{'highlight-card': showTotalPerMonth}" (click)="showTotalPerMonthComponent()">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M9 12c0 1.66 1.34 3 3 3s3-1.34 3-3V9c0-1.66-1.34-3-3-3s-3 1.34-3 3v3zm1.5 0c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5zm5.5-3h-11v12h11V9zm2-2v16H6V7H4v18h16V5h-2z"
        />
      </svg>
      <div class="title">Total dos gastos por mês</div>
    </div>
    <div class="card" [ngClass]="{'highlight-card': showTotalPerCategory}" (click)="showTotalPerCategoryComponent()">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M10 18l6-6-6-6v12zm2-6V6h-2v6H8l4 4 4-4h-2z"
        />
      </svg>
      <div class="title">Total dos gatos por categoria</div>
    </div>
    <div class="card" [ngClass]="{'highlight-card': showInfoSorce}" (click)="showInfoSorceComponent()">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M12 6V4H2v16h20V6h-2zm0-2H4V3h8v1zm-2 7h2v2h-2v-2zm0 4h2v2h-2v-2z"
        />
      </svg>
      <div class="title">Análise do dinheiro por fonte</div>
    </div>
  </div>

  <div class="card-container">
      <app-total-per-category *ngIf="showTotalPerCategory"></app-total-per-category>
      <app-total-por-month *ngIf="showTotalPerMonth"></app-total-por-month>
      <app-info-sorce *ngIf="showInfoSorce"></app-info-sorce>
  </div>
</div>

<div class="fab">
  <span class="material-icons">add</span>
</div>
